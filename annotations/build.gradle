plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.11.1")
    testImplementation("org.mockito:mockito-core:4.11.0")
    testImplementation("org.mockito:mockito-junit-jupiter:4.11.0")
    compileOnly("com.diffblue.cover:cover-annotations:1.9.0")
    testImplementation("com.diffblue.cover:cover-annotations:1.9.0")
}

test {
    useJUnitPlatform()
}

afterEvaluate {
    publishing {
        publications.getByName(project.name) {
            pom {
                description = 'Java annotations to configure ProGuard, the free shrinker, optimizer, obfuscator, and preverifier for Java bytecode'
            }
        }
    }
}
